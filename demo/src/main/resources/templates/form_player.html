<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>New Player</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>

    <div th:replace="navbar :: navbar"></div>

    <div class="container text-center">
        <div>
            <h1>ADD/EDIT PLAYER</h1>
        </div>
        <form th:action="@{/process_new_player}" th:object="${player}"
            method="post" style="max-width: 600px; margin: 0 auto;">
        <div class="m-3">

            <div>
                <input type="hidden" th:field="*{id}">
                <input type="hidden" th:field="*{nGoals}">
                <input type="hidden" th:field="*{nYellow}">
                <input type="hidden" th:field="*{nRed}">
                <input type="hidden" th:field="*{events}">
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">Name: </label>
                <div class="col-8">
                    <input type="text" th:field="*{name}" class="form-control" required minlength="2" maxlength="20"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">Position: </label>
                <div class="col-8">
                    <select id="positions" th:field="*{position}" required>
                        <option th:value="goalkeeper">Goalkeeper</option>
                        <option th:value="midfielder">Midfielder</option>
                        <option th:value="defense">Defense</option>
                        <option th:value="attack">Attack</option>
                    </select>
                </div>
            </div>

            <div class="form-group row">
                <label for="birthDate" class="col-4 col-form-label">Birthday: </label>
                <div class="col-8">
                    <input type="date" th:field="*{birthDate}" required/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">Team: </label>
                <div class="col-8">
                    <select id="listTeams" th:field="*{team}" required>
                        <option th:each="t : ${listTeams}" th:value="${{t.id}}" th:text="${t.name}"></option>
                    </select>
                </div>
            </div>

            <div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
        </form>
    </div>
</body>
</html>
