<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div >
      <nav class="navbar navbar-expand-sm bg-dark navbar-dark justify-content-center static-top" th:fragment="navbar">
        <div class="container-fluid">

          <a class="navbar-brand" href="/index" th:href="@{/index}">
            scoreDEI
          </a>
    
          <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav mb-2 mb-lg-0">

              <div sec:authorize="hasAnyAuthority('ADMIN')">
                <li class="nav-item">
                  <a class="nav-link" href="/users" th:href="@{/users}">Users</a>
                </li>
              </div>

                <li class="nav-item">
                  <a class="nav-link" href="/teams" th:href="@{/teams}">Teams</a>
                </li>

              <li class="nav-item">
                <a class="nav-link" href="/players" th:href="@{/players}">Players</a>
              </li>


              <li class="nav-item">
                <a class="nav-link" href="/games" th:href="@{/games}">Games</a>
              </li>

              <div sec:authorize="isAnonymous()">
                <li class="nav-item">
                  <a class="nav-link" href="/login" th:href="@{/login}">Login</a>
                </li>
              </div>
  
              <div sec:authorize="isAuthenticated()">
                <li class="nav-item">
                  <a class="nav-link" href="/logout" th:href="@{#}" onclick="$('#form').submit();">Logout</a>
                  <form style="visibility: hidden" id="form" method="post" action="#" th:action="@{/logout}"></form>
                </li>
              </div>

            </ul>
            
          </div>
        </div>
      </nav>
    <div><p></p></div>
  </body>
</html>
