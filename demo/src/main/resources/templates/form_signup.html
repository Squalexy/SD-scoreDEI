<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<style>
.error {
    color: red;
}
</style>

<head>
    <meta charset="ISO-8859-1">
    <title>SIGN USER</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>


<body class="hold-transition register-page">

    <div th:replace="navbar :: navbar"></div>

    <div class="container text-center">
        <div>
            <h1>SIGN UP</h1>
        </div>

        <form th:action="@{/process_register}" th:object="${user}" method="post" style="max-width: 600px; margin: 0 auto;">
            <div class="m-3">
                <div>
                    <input type="hidden" th:field="*{id}">
                </div>
                <div class="form-group row">
                    <label class="col-4 col-form-label">Username: </label>
                    <div class="col-8">
                        <input type="text" th:field="*{username}" class="form-control" placeholder="Username" required minlength="2" maxlength="20"/>
                    </div>
                </div>
                
                <div class="form-group row">
                    <label class="col-4 col-form-label">E-mail: </label>
                    <div class="col-8">
                        <input type="email" th:field="*{email}" class="form-control" placeholder="Email" required minlength="2" maxlength="30"/>
                    </div>
                </div>
                
                <div class="form-group row">
                    <label class="col-4 col-form-label">Password: </label>
                    <div class="col-8">
                        <input type="password" th:field="*{password}" class="form-control" required minlength="6" maxlength="20"/>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-4 col-form-label">Telephone: </label>
                    <div class="col-8">
                        <input type="text" th:field="*{telephone}" class="form-control" required minlength="6" maxlength="20"/>
                    </div>
                </div>


            </div>
                
            <div>
                <button type="submit" class="btn btn-primary">Sign Up</button>
                <p th:if="${#fields.hasErrors('username')}" th:errorclass="error" th:errors="*{username}"/>
                <p th:if="${#fields.hasErrors('email')}" th:errorclass="error" th:errors="*{email}"/>
                <p th:if="${#fields.hasErrors('telephone')}" th:errorclass="error" th:errors="*{telephone}"/>
            </div>

        </form>
    </div>
</body>
</html>
