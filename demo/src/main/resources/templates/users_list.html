<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Users list</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>

    <div th:replace="navbar :: navbar"></div>

<div class="container text-center">

    <h1>USERS LIST</h1>
 
    <div sec:authorize="hasAnyAuthority('ADMIN')">
        <p><a href="/registerUser" th:href="@{/registerUser}" class="btn btn-large btn-success">New user</a></p>
    </div>
     
    <div>

        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>User ID</th>
                    <th>Username</th>
                    <th>E-mail</th>
                    <th>Telephone</th>
                    <th>Roles</th>
                    <th>Edit</th>
                    </div>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user: ${listUsers}">
                    <td th:text="${user.id}">User ID</td>
                    <td th:text="${user.username}">Username</td>
                    <td th:text="${user.email}">E-mail</td>
                    <td th:text="${user.telephone}">Telephone</td>
                    <td>
                        <ul th:each="r : ${user.roles}">
                            <li th:text="${r.name}"></li>
                        </ul>
                    </td>
                    <td><a th:href="@{'/users/edit/' + ${user.id}}">Edit</a></td>

                </tr>
            </tbody>
        </table>
    </div>

</div>
</body>
</html>
